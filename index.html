<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissor</title>

    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="screen">
        <div class="score-board">
            <div class="player score">Player: <span class="p1"></span> </div>
            <div class="comp score">Computer: <span class="p2"></span> </div>
        </div>
        
        <div class="msg">Choose your move and hit start to play! <br> First to win 5 rounds wins the game!</div>
        <div class="interface">
            <div class="attack-ui">
                <button class="btn start">Start</button>
                <div class="wep-container">
                    <button class="btn" data-pick="rock">Rock</button>
                    <button class="btn" data-pick="paper">Paper</button>
                    <button class="btn" data-pick="scissors">Scissors</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
